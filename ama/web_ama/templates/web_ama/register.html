{% extends 'web_ama/base.html'%}

{% load crispy_forms_tags%}

{% block content %}

    <body>
        <br>
        <br>
        <br>

        <div class="container bg-light shadow-md p-4 form-layout">
            <h3> Create your account </h3>

            <h5> Start managing assessments! </h5>
            <hr>
        

            <form method="POST" autocomplete="off">

                {% csrf_token %}
                {{registerform|crispy}}

                <br>

                <button type="submit" class="btn btn-primary w-100 btn-block p-2"> Create acount &nbsp; <i class="fa fa-user" aria-hidden="true"></i> </button>
            
            </form>
            <br>
            <div class="text-center">
                <p> Already have an account? </p> <a href="{% url 'my_login'%}"> Login </a>
            </div>

        </div>

        <br>         

    </body>
{% endblock %}
